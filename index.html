<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela de Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden; /* Para ocultar a parte da imagem que se estende além da janela de visualização */
        position: relative; /* Para posicionar o contêiner de vídeo e o de login corretamente */
        color: #ffffff; /* Cor do texto branco */
    }
    .background-container {
        position: absolute; /* Para que a animação funcione corretamente */
        top: 0;
        left: 0;
        width: 200%; /* Largura maior para cobrir a tela */
        height: 100%;
        animation: backgroundScroll 30s linear infinite; /* Animar a imagem de fundo */
        filter: brightness(50%); /* Escurece a imagem de fundo */
    }
    .background-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ajusta a imagem para cobrir todo o contêiner */
    }
    @keyframes backgroundScroll {
        0% {
            transform: translateX(0%);
        }
        100% {
            transform: translateX(-100%);
        }
    }
    .login-container {
        background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente para melhor legibilidade */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Sombra clara */
        text-align: center; /* Centraliza o conteúdo horizontalmente */
        z-index: 1; /* Para que o contêiner de login esteja sobre a imagem de fundo */
    }
    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="submit"] {
        border-color: #ffffff; /* Cor da borda branca */
        background-color: #424242; /* Cor de fundo do campo de entrada */
        color: #ffffff; /* Cor do texto branco */
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    .logo {
        max-width: 250px;
        margin-bottom: 20px;
    }
</style>
</head>
<body class="dark-mode">
<div class="background-container">
    <img src="https://maven-uploads.s3.amazonaws.com/120386748/projects/netflix%20image.jpg" alt="Imagem de fundo">
</div>

<div class="login-container">
    <img src="https://i.postimg.cc/Bb1Mvpmd/Podflix-removebg-preview.png" alt="Logo" class="logo">
    <h2>Tela de Login</h2>
    <form id="loginForm">
        <label for="accessKey">Chave de Acesso:</label>
        <input type="text" id="accessKey" name="accessKey" required><br>

        <input type="submit" value="Login">
    </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event){
    event.preventDefault(); // Prevent the form from submitting

    // Defina a chave de acesso válida
    var validAccessKey = "14725836";

    // Obtém o valor da chave de acesso fornecido pelo usuário
    var accessKey = document.getElementById("accessKey").value;

    // Verifica se a chave de acesso fornecida é válida
    if (accessKey === validAccessKey) {
        // Redireciona para uma URL após o login bem-sucedido
        window.location.href = "https://www.olhosnatv.com.br/";
    } else {
        alert("Chave de acesso inválida. Tente novamente.");
    }
});
</script>
</body>
</html>
